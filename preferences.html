<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatriFlex UNSA - Configuración de Preferencias</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-small">
                    <i class="fas fa-book"></i>
                </div>
                <h1>MATRIFLEX UNSA</h1>
            </div>
            <div class="header-right">
                <nav>
                    <a href="dashboard.html">Inicio</a>
                    <a href="#" onclick="showHelp()">Ayuda</a>
                </nav>
                <div class="user-menu">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="preferences-container">
            <h2>Configuración de Preferencias</h2>
            
            <!-- Schedule Grid for Preferences -->
            <div class="preferences-grid">
                <div class="grid-header">
                    <div class="time-column"></div>
                    <div class="day-header">lunes</div>
                    <div class="day-header">martes</div>
                    <div class="day-header">miércoles</div>
                    <div class="day-header">jueves</div>
                </div>
                
                <!-- Time slots with blocked periods -->
                <div class="time-row">
                    <div class="time-label">8 AM</div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                </div>
                
                <div class="time-row">
                    <div class="time-label">10 AM</div>
                    <div class="time-slot"></div>
                    <div class="time-slot blocked">bloqueado</div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                </div>
                
                <div class="time-row">
                    <div class="time-label">10 AM</div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot blocked">bloqueado</div>
                    <div class="time-slot"></div>
                </div>
                
                <div class="time-row">
                    <div class="time-label">10 PM</div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot blocked">bloqueado</div>
                </div>
                
                <div class="time-row">
                    <div class="time-label">50 PM</div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                </div>
                
                <div class="time-row">
                    <div class="time-label">30 PM</div>
                    <div class="time-slot blocked">bloqueado</div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                </div>
                
                <div class="time-row">
                    <div class="time-label">30 PM</div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                </div>
                
                <div class="time-row">
                    <div class="time-label">30 PM</div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                    <div class="time-slot"></div>
                </div>
            </div>
            
            <!-- Sidebar with options -->
            <div class="preferences-sidebar">
                <div class="available-days">
                    <h3>Días disponibles</h3>
                    <label><input type="checkbox" checked> lunes</label>
                    <label><input type="checkbox" checked> martes</label>
                    <label><input type="checkbox" checked> miércoles</label>
                    <label><input type="checkbox" checked> jueves</label>
                </div>
                
                <div class="external-activity">
                    <h3>Actividades Externas</h3>
                    <p>Agrega actividades que tienes fuera de la universidad (trabajo, deporte, etc.)</p>
                    
                    <!-- Lista de actividades agregadas -->
                    <div class="activities-list" id="activitiesList">
                        <!-- Las actividades se mostrarán aquí dinámicamente -->
                    </div>
                    
                    <!-- Formulario para agregar nueva actividad -->
                    <div class="add-activity-form">
                        <div class="input-group">
                            <label>Nombre de la actividad</label>
                            <input type="text" id="activityName" placeholder="Ej: Trabajo, Gym, Clases de inglés">
                        </div>
                        <div class="input-group">
                            <label>Día</label>
                            <select id="activityDay">
                                <option value="">Seleccionar día</option>
                                <option value="Lunes">Lunes</option>
                                <option value="Martes">Martes</option>
                                <option value="Miércoles">Miércoles</option>
                                <option value="Jueves">Jueves</option>
                                <option value="Viernes">Viernes</option>
                                <option value="Sábado">Sábado</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Hora de inicio</label>
                            <input type="time" id="activityTimeStart">
                        </div>
                        <div class="input-group">
                            <label>Hora de fin</label>
                            <input type="time" id="activityTimeEnd">
                        </div>
                        <button type="button" class="btn-secondary add-activity-btn" onclick="addExternalActivity()">
                            <i class="fas fa-plus"></i> Agregar Actividad
                        </button>
                    </div>
                </div>
                
                <button class="btn-primary save-btn" onclick="savePreferences()">Guardar</button>
            </div>
        </div>
    </div>

    <script src="js/preferences-fixed.js"></script>
</body>
</html>
